title: Cursor
type: object
additionalProperties: false
properties:
  entity:
    description: The entity that published the post.
    type: string
    format: uri
    required: true
  post:
    description: The post identifier.
    type: string
    required: true
  version:
    description: The post version identifier.
    type: string
    required: true
  published_at:
    description: The date/time when the post version was published.
    type: integer
    required: true
  received_at:
    description: The date/time when the post version was received.
    type: integer
    required: true
