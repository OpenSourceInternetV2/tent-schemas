title: Album
type: object
additionalProperties: false
properties:
  title:
    description: The title of the album.
    type: string
    required: true
  description:
    description: The description of the album.
    type: string
    required: false
  photos:
    description: The list of post identifiers of photos that the album contains.
    type: array
    required: true
    items:
      type: string
  cover:
    description: The cover/display image of the album.
    required: false
    type: object
    properties:
      entity:
        description: The publishing entity of the post that is being reposted.
        type: string
        format: uri
        required: true
      post:
        description: The identifier of the post that is being reposted.
        type: string
        required: true
      type:
        description: The type URI of the post that is being reposted.
        type: string
        required: true
      version:
        description: The version identifier of the post that is being reposted.
        type: string
        required: false
