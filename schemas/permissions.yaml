name: Tent Permissions
description: The permissions that apply to the instance. Should be omitted if public member is true.
type: object
additionalProperties: false
properties:
  public:
    description:
      Indicates whether the instance is public, public instances are available
      to unauthenticated requests.
    type: boolean
    default: false
    required: true
    app_required: false
  groups:
    description: The groups that are allowed to view the instance.
    type: array
    required: false
    app_required: false
    items:
      type: object
      additionalProperties: false
      properties:
        post:
          description: Post identifier of group.
          type: string
          required: true
          app_required: true
  entities:
    type: array
    required: false
    app_required: false
    items:
      type: string
      format: uri
