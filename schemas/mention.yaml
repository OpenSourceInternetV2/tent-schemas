title: Tent Post Mentions Member
type: object
additionalProperties: false
properties:
  entity:
    description: The entity that is being mentioned.
    type: string
    format: uri
    required: true
  original_entity:
    description: The original entity that is being mentioned. Only present if the entity moved.
    type: string
    format: uri
    required: false
    app_required: import
  post:
    description:
      The unique post identifier published by the entity that is being
      mentioned.
    type: string
  version:
    description: A version identifier of the post that is being mentioned.
    type: string
  type:
    description: Type URI of referenced post. Should only be set when post is public or mention is private.
    type: string
  public:
    description: Indicates whether mention is public or private. Default is public.
    type: boolean
