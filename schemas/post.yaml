title: Tent Post
type: object
additionalProperties: false
properties:
  id:
    description: The unique identifier of the post.
    type: string
    required: true
    app_required: import
  entity:
    description: The entity that published the post.
    type: string
    format: uri
    required: true
    app_required: import
  original_entity:
    description: Original entity of post. Only present if entity moved.
    type: string
    format: uri
    required: false
  published_at:
    description: The date/time when the post was published in milliseconds since Unix epoch.
    type: integer
    required: true
    app_required: false
  received_at:
    description:
      The date/time when the post was received from the publishing server in milliseconds since Unix epoch.
    type: integer
    required: false
    app_required: import
  version:
    description: Post Version object.
    type: object
    required: true
    app_required: false
    additionalProperties: false
    properties:
      id:
        description: Post version identifier.
        type: string
        required: true
        app_required: import
      published_at:
        description: The date/time when post version was published in milliseconds since Unix epoch.
        type: integer
        required: true
        app_required: false
      received_at:
        description: The date/time when the post version was received from the publishing server in milliseconds since Unix epoch.
        type: integer
        required: false
        app_required: import
      parents:
        description: Parent versions.
        type: array
        required: false
        app_required: false
        items:
          type: object
          additionalProperties: false
          properties:
            version:
              description: Post version identifier.
              type: string
              required: true
              app_required: true
            entity:
              description: Entity of parent post. Should only be present if different than containing post entity.
              type: string
              format: uri
              required: false
              app_required: false
            original_entity:
              description: Original entity of parent post. Should only be present if the value of entity changed.
              type: string
              format: uri
              required: false
              app_required: import
            post:
              description: Identifier of parent post. Should only be present if different than containing post identifier.
              type: string
              required: false
              app_required: false
        message:
          description: Optional message describing changes made.
          type: string
          required: false
          app_required: false
  mentions:
    description: The entities and posts that this post mentions.
    type: array
    required: false
    app_required: false
    items:
      type: object
      additionalProperties: false
      properties:
        entity:
          description: The entity that is being mentioned.
          type: string
          format: uri
          required: true
        original_entity:
          description: The original entity that is being mentioned. Only present if the entity moved.
          type: string
          format: uri
          required: false
          app_required: import
        post:
          description:
            The unique post identifier published by the entity that is being
            mentioned.
          type: string
        version:
          description: A version identifier of the post that is being mentioned.
          type: string
        type:
          description: Type URI of referenced post. Should only be set when post is public or mention is private.
          type: string
        public:
          description: Indicates whether mention is public or private. Default is public.
          type: boolean
  licenses:
    description: The licenses that the post is released under.
    type: array
    required: false
    app_required: false
    items:
      type: object
      additionalProperties: false
      properties:
        url:
          description: URL of license
          type: string
          format: uri
          required: true
          app_required: true
  type:
    description: The post type URL.
    type: string
    format: uri
    required: true
    app_required: true
  content:
    description: The post content.
    type: object
    required: false
    app_required: false
  attachments:
    description: Attachments to the post.
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        category:
          description:
            The category this attachment is in, used to determine what to
            include in a notification based on views.
          type: string
          required: true
          app_required: true
        content_type:
          description: The media type of the attachment.
          type: string
          required: true
          app_required: true
        name:
          description:
            The name of the attachment. The name and media type combination are
            the unique identifier for the attachment.
          type: string
          required: true
          app_required: true
        digest:
          description: Hex encoded SHA-512 hash of data truncated to 256 bits.
          type: string
          required: true
          app_required: import
        size:
          description: The size in bytes of the attachment.
          type: integer
          required: true
          app_required: import
  app:
    description: The application that published the post.
    type: object
    additionalProperties: false
    app_required: import
    properties:
      id:
        description: Identifier of the post that is the app responsible for creating this post.
        type: string
      name:
        description: The human readable name of the application.
        type: string
      url:
        description: The URL of the application.
        type: string
        format: uri
  permissions:
    description: The permissions that apply to the instance. Should be omitted if public member is true.
    type: object
    additionalProperties: false
    properties:
      public:
        description:
          Indicates whether the instance is public, public instances are available
          to unauthenticated requests.
        type: boolean
        default: false
        required: true
        app_required: false
      groups:
        description: The groups that are allowed to view the instance.
        type: array
        required: false
        app_required: false
        items:
          type: object
          additionalProperties: false
          properties:
            post:
              description: Post identifier of group.
              type: string
              required: true
              app_required: true
      entities:
        type: array
        required: false
        app_required: false
        items:
          type: string
          format: uri
