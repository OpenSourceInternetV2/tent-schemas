title: Tent Following
type: object
properties:
  entity:
    description: The entity URI that is being followed.
    type: string
    format: uri
    required: true
  id:
    description: The unique identifier of the following.
    type: string
  remote_id:
    description: The unique identifier of the corresponding follower record on the server being followed.
  created_at:
    description: The date/time when the following was created in Unix time.
    type: integer
  updated_at:
    description: The date/time when the following was last updated in Unix time.
    type: integer
  permissions:
    $ref: '#/schemas/permissions'
  profile:
    $ref: '#/schemas/profile'
  groups:
    description: The groups that the follow is in.
    type: array
    items:
      $ref: '#/schemas/group'
  types:
    description: The types the follow is subscribed to notifications for.
    type: array
    items:
      type: string
      format: uri
  licenses:
    description: The licenses that the following relationship supports.
    type: array
    items:
      type: string
      format: uri
  mac_algorithm:
    description: The MAC algorithm to use when authenticating the follow.
    type: string
    enum:
      - hmac-sha-1
      - hmac-sha-256
  mac_key_id:
    description: The MAC key identifier to use when authenticating the follow.
    type: string
  mac_key:
    description: The MAC key to use when authenticating the follow.
    type: string
dependencies:
  id:
    - remote_id
    - created_at
    - updated_at
    - permissions
    - profile
    - licenses
  mac_key:
    - mac_algorithm
    - mac_key_id

